<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anouncement of IEEE</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/ieee-logo.png" alt="Bootstrap" />
        </a>
      </div>
    </nav>
    <section class="jumbotron">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-4 col-md-8">
            <div class="card">
              <div class="card-body">
                <form action="" id="form">
                  <div class="mb-3">
                    <label for="nrp" class="form-label">NRP : </label>
                    <input
                      type="text"
                      class="form-control nrp"
                      id="nrp"
                      autocomplete="off"
                    />
                  </div>
                  <button
                    class="btn btn-primary btn-kirim"
                    type="submit"
                    value="register"
                  >
                    Check
                  </button>
                  <button
                    class="btn btn-loading d-none btn-primary"
                    type="button"
                    disabled
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Loading...
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="lulus d-none">
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-md-8 banner bg-primary">
            <p class="text-light fw-bold display-5">
              Congratulations, you are selected to be the part of us
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="gagal d-none">
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-8 banner bg-danger">
            <p class="text-light fw-bold display-5">
              Sorry! You are declared not passed to become IEEE staff. Keep the
              spirit and good luck on another occasion
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
