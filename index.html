<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anouncement of IEEE</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/ieee-logo.png" alt="Bootstrap" />
        </a>
      </div>
    </nav>
    <section class="jumbotron">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-4 col-md-8">
            <div class="card">
              <div class="card-body">
                <form action="" id="form">
                  <div class="mb-3">
                    <label for="nrp" class="form-label">NRP : </label>
                    <input
                      type="text"
                      class="form-control nrp"
                      id="nrp"
                      autocomplete="off"
                    />
                  </div>
                  <button
                    class="btn btn-primary btn-kirim"
                    type="submit"
                    value="register"
                  >
                    Check
                  </button>
                  <button
                    class="btn btn-loading d-none btn-primary"
                    type="button"
                    disabled
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Loading...
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="lulus py-5 d-none">
      <div class="container mt-5 banner">
        <div class="row justify-content-center">
          <div class="col">
            <p class="display-4 text-center fw-bold selamat">CONGRATULATIONS</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <p
              class="text-light fw-bold display-3 pesan-lolos shadow"
              style="text-align: justify"
            ></p>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-md-8 text-center mx-auto">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13216.19783665818!2d112.7732704174646!3d-7.278146585852043!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbf3bac54c2b%3A0xd2d5f70f524cf250!2sPAPER%20CUP%20COFFEE%20MANYAR!5e0!3m2!1sid!2sid!4v1684969916558!5m2!1sid!2sid"
              width="auto"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              class="mx-auto"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <section class="gagal d-none">
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-8 banner">
            <p
              class="text-light fw-bold fs-2 pesan-gagal"
              style="text-align: justify"
            ></p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
